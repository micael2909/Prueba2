<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Patito's Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b5a35e630d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/estilos.css"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="index.html" class="navbar-brand bg-secondary px-4 text-warning font-weight-bold rounded-pill"><i class="fas fa-piggy-bank"></i> No Patito's Bank</a>
        <form>
            <a href="index.html" class="btn btn-warning">Volver</a>
        </form>
    </nav> 
    <div class="container div-form">
        <div class="card border-warning">
            <div class="card-header bg-dark"> 
                <h5 class="text-white">Formulario de Registro</h5>
            </div>
            <div class="card-body bg-light">
                <form id="formregistro">
                    <div class="form-group row justify-content-start">
                        <label class="col-3">Rut: </label>
                        <input type="text" class="form-control col-8" id="txt_rut" placeholder="Ej: 12345678-9" required>
                    </div>
                    <div class="form-group row justify-content-start">
                        <label class="col-3">Nombre: </label>
                        <input type="text" class="form-control col-8" id="txt_nombre" placeholder="Ej: Juan" required>
                    </div>
                    <div class="form-group row justify-content-start">
                        <label class="col-3">Apellido Paterno: </label>
                        <input type="text" class="form-control col-8" id="txt_appaterno" placeholder="Ej: Perez" required>
                    </div>
                    <div class="form-group row justify-content-start">
                        <label class="col-3">Apellido Materno: </label>
                        <input type="text" class="form-control col-8" id="txt_apmaterno" placeholder="Ej: Gonzalez" required>
                    </div>
                    <div class="form-group row justify-content-start">
                        <label class="col-3">Correo Electrónico: </label>
                        <input type="email" class="form-control col-8" id="txt_email" placeholder="Ej: j.perezg@hotmail.com" required>
                    </div>
                    <div class="form-group row justify-content-start">
                        <label class="col-3"> Tipo de Cuenta:</label>
                        <select class="form-control col-3" id="cmb_tcuenta">
                            <option selected disabled>-- SELECCIONE --</option>
                            <option>Cuenta Corriente</option>
                            <option>Cuenta Vista</option>
                            <option>Cuenta de Ahorro</option>
                            <option>Linea de Crédito</option>
                            <option>Chequera Electrónica</option>
                        </select>
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-dark col-3 mx-1" id="btn_limpiar">Limpiar</button>
                        <button type="button" class="btn btn-warning col-3 mx-1" id="btn_registro">Registrarse</button>
                        <div class="mx-1">
                            <div class="spinner-border" role="status" id="sp_cargando">
                                <span class="sr-only">Cargando...</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="div-card container">
        <div class="alert" id="alerta" role="alert">
        </div>
    </div>

    <div class="modal fade" id="m_registrado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label> Usuario Registrado Correctamente</label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal" id="cerrar">Close</button>
                <a type="button" class="btn btn-warning" href="bienvenido.html">Iniciar Sesión</a>
            </div>
          </div>
        </div>
    </div>
</body>
<script src="js/funciones.js"></script>
</html>
